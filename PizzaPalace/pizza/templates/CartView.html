{% extends 'CartBase.html' %}
{% block CartContents %}
    {% for product in cart %}
    <div class="CartProduct">
        <img src="{{ product.picture }}" alt="PizzaImg" class="ProductImg">
        <div class="ProductText">
            <h1 class="ProductName">{{ product.name }}</h1>
            <p class="ProductIngredients">{{ product.ingredients }}</p>
        </div>
        <div class="ProductButtons">
            <!--TODO: Add Onclick Functions to adjust input Value-->
            <button class="minus">-</button>
            <input type="text" value="1"/>
            <button class="plus">+</button>
            <Button>x</Button>
        </div>
    </div>
    {% endfor %}
{% endblock %}
