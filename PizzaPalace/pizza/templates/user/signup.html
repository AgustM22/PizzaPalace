{% extends 'base.html' %}
{% block content %}
<div class="SignUpForm">
    {% load static %}
    <a href="/homepage">
        <img src="{% static 'images/Logo'%}" alt="Logo" id="Logo">
    </a>
    <h1 id="SignUpTitle">SignUpForm</h1>    
    <form method="post">
        {% csrf_token %}
        <div class="FormInput">
            <label for="{{ form.FullName.id_for_label }}">Full Name</label>
            {{form.FullName}}
        </div>
        <div class="FormInput">
            <label for="{{ form.UserName.id_for_label }}">User Name</label>
            {{form.UserName}}
        </div>
        <div class="FormInput">
            <label for="{{ form.Password.id_for_label }}">Password</label>
            {{form.Password}}
        </div>
        <div class="FormInput">
            <label for="{{ form.ConfirmPassword.id_for_label }}">Confirm</label>
            {{form.ConfirmPassword}}
        </div>

        <div class="FormInput">
            <label for="{{ form.StreetName.id_for_label }}">Street Name</label>
            {{form.StreetName}}
        </div>
        <div class="FormInput">
            <label for="{{ form.HouseNumber.id_for_label }}">House Number</label>
            {{form.HouseNumber}}
        </div>
        <div class="FormInput">
            <label for="{{ form.City.id_for_label }}">City</label>
            {{form.City}}
        </div>
        <div class="FormInput">
            <label for="{{ form.Countrys.id_for_label }}">Country</label>
            {{form.Countrys}}
        </div>
        <div class="FormInput">
            <label for="{{ form.PostalCode.id_for_label }}">PostalCode</label>
            {{form.PostalCode}}
        </div>
        <div class="FormButtons">
            <input type="submit" id="SignupButton" value="Sign up"/>
        </div>
    </form>
    <a href="{% url 'login'%}">
        <button>Cancel</button> 
    </a>
</div>

{% endblock %}
