{% extends 'CartBase.html' %}
{% block CartContents %}
    <form action="" class="CreditCardInformation">
        <h1>Payment Details</h1>

        <label for="CardHolderName">Card Holder Name</label>
        <input type="text" id="CardHolderName">
        <label for="CardNumber">Card Number</label>
        <input type="text" id="CardNumber" maxlength="16">
        <div class="CreditCardSmallDetails">
            <div class="CCSmallDetail">
                <label for="ExpirationDate">Expiration Date</label>
                <input type="month" id="ExpirationDate" min="2000-01">
            </div>
            <div class="CCSmallDetial">
                <label for="CVC">CVC</label>
                <input type="tel"  id="CVC" maxlength="3">
            </div>
        </div>
    </form>
    
{% endblock %}
{% block CheckoutButton %}
<a href="/confirmation">
    <button id="CheckoutButton" onclick="DeleteCart()">Checkout</button> 
</a>
{% endblock %}
